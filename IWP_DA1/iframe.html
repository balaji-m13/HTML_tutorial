<!DOCTYPE html>
<html>
<head>
<title>iframe</title>
<h1>iframes</h1>
<style>
*{
background-image:linear-gradient(to right,#FFFF00,#FFFFF0);
}
</style>
</head>
<body>
<p> Here the src of first iframe is given as the image below so it automatically loads.</p>
<center><iframe src="Messi.jpg" width="46%" height="300px" scrolling="no">Iframe</iframe></center>
<p>The following links' target have been set to the following iframe, so when click, they open in the iframe</p>
<ol>
<li><a href="Steve-Balmer.jpg" target="iframe2">Steve Ballmer</a></li>
<li><a href="Messi.jpg" target="iframe2">Messi</a></li>
</ol>
<center><iframe name="iframe2" width="46% height="700px">iframe</iframe>
</body>
</html>
